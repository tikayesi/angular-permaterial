<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todos">
      <th scope="row">1</th>
      <td>{{item.todo}}</td>
      <td>{{item.description}}</td>
      <td>
        <button>Update</button>
        <button>Finish</button>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
